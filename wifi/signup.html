        $('#myForm').bootstrapValidator({
            message:'你输入的学号不合法',

                valid:'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                stu_num: {
                message: 'The username is not valid',
                
                validators: {
                    notEmpty: {
                        message: '用户名不能为空'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: '学号长度必须在6到30之间'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9]+$/,
                        message: '学号由数字字母组成'
                    }
                }
                },
                password: {
                    message:'密码无效',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '密码长度必须在6到30之间'
                        },
                        /*identical: {
                            field: 'repassword',
                            message: '两次密码不一致'
                        },*/
                        different: {
                            field: 'stu_num',
                            message: '不能将学号当做密码'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: '密码只能由数字，字母，下划线，反斜线和点组成'
                        }
                    }
                },
                repassword: {
                    message: '密码无效',
                    validators: {
                        notEmpty: {
                            message: '两次密码不一致'
                        },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: '两次密码不一致'
                    },
                    identical: {
                        field: 'password',
                        message: '两次密码不一致'
                    },
                    different: {
                        field: 'stu_num',
                        message: '不能将学号当做密码'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'The username can only consist of alphabetical, number, dot and underscore'
                    }
                    }
                }
            }
        });
    });
    
    $('#signup').on('click',function(e){
        //alert(e.target);
        var bootstrapValidator = $('#myForm').data('bootstrapValidator');
        bootstrapValidator.validate();
        if(bootstrapValidator.isValid()){
            //提交注册信息到数据库
            window.location.href='login.html';
        }
    });
            
            
            
            
            
            
            
            
            

</script>

</body>
