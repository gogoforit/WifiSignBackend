<script>
    function goHome(e){
        e=window.event||e;
        var obj=e.srcElement?e.srcElement:e.target;
        //alert(obj.innerHTML);
        window.location='home.html?class='+obj.innerHTML;
    }

    var classes=document.getElementsByClassName('button btn btn-success');

    for(var i=0;i<classes.length;i++){
        classes[i].innerHTML=getClass(i);

        if(classes[i].innerHTML!=''){

                classes[i].addEventListener('click',goHome);
                //classes[i].addEventListener('mouseover',change_in);
                //classes[i].addEventListener('mouseout',change_out);
            }
            else{
                classes[i].attachEvent('onclick',goHome);
                //classes[i].attachEvent('onmouseover',change_in);
