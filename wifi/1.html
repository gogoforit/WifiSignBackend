    <script>
        function showList(e){
            e=window.event||e;
            //alert(e);
            var source=e.srcElement?e.srcElement:e.target;
            var table=source.parentNode.parentNode.parentNode;
            //alert(table.rows[0].firstChild.firstChild.innerHTML);
            //alert(table.rows.length);
            for(var i=1;i<table.rows.length;i++){
                table.rows[i].style.display="";
            }
            
        }
        
        function hideList(e){
            e=window.event||e;
            var source=e.srcElement?e.srcElement:e.target;
            var source=e.srcElement?e.srcElement:e.target;
            var table=source.parentNode.parentNode.parentNode;
            for(var i=1;i<table.rows.length;i++){
                table.rows[i].style.display="none";
            }
        }
        
        var more=document.getElementById('more');
        more.onmouseover=showList;
        more.onmouseout=hideList;
        
    </script>
