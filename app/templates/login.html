
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>WifiLogin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Login in">
        <meta name="author" content="500">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/supersized.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1 style="display:inline-block;width:80px;height:40px;border-bottom:5px solid #cccc00;cursor:pointer;">Regist</h1>&nbsp;&nbsp;&nbsp;&nbsp;<h1 style="display:inline-block;width:80px;height:40px;cursor:pointer;">Login</h1>
			<div class="regist" style="display:block">
				<form action="/auth/register" method="post">
					<input type="text" name="username" class="username" placeholder="Username">
					<input type="text" name="nickname" class="nickname" placeholder="Nickname">
					<input type="email" name="email" class="email" placeholder="E-mail">
					<input type="password" name="password" class="password" placeholder="Password">
					<input type="text" name="class_id" class="class_id" placeholder="Class">
					<button type="submit">Regist</button>
					<div class="error"><span>+</span></div>
				</form>
			</div>
			<div class="login" style="display:none;">
				<form action="/auth/login" method="post">
					<input type="email" name="email" class="email" placeholder="E-mail">
					<input type="password" name="password" class="password" placeholder="Password">

					<button type="submit">Login</button>
					<div class="error"><span>+</span></div>
				</form>
			</div>
        </div>

        {% if get_flashed_messages()[0] %}
            <h1>{{ get_flashed_messages()[0] }}</h1>
        {% endif %}

        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/js/supersized.3.2.7.min.js"></script>
        <script src="assets/js/supersized-init.js"></script>
        <script src="assets/js/scripts.js"></script>
		<script>
			var aH = document.querySelectorAll("h1");
			var regist = document.querySelector(".regist");
			var login = document.querySelector(".login");
			aH[0].onclick = function() {
				regist.style.display="block";
				login.style.display="none";
				this.style.borderBottom="5px solid #cccc00";
				aH[1].style.borderBottom="";
			}
			aH[1].onclick = function() {
				regist.style.display="none";
				login.style.display="block";
				this.style.borderBottom="5px solid #cccc00";
				aH[0].style.borderBottom="";
			}
		</script>
    </body>

</html>
